<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
</head>

<body ng-controller="GalleryController as vm">


    <div class="container-fluid">
        <h1>Gallery</h1>
    </div>

    <div class="container">
        <div class="row text-center text-lg-left">

            <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="videoIMG in vm.playlist.data.items">
                <div class="thingy">
                    <label for="{{videoIMG.id}}">{{videoIMG.snippet.title}}</label>
                    <img ng-click="" name="{{videoIMG.id}}" class="img-fluid img-thumbnail" src="{{videoIMG.snippet.thumbnails.high.url}}" alt="images/Failure.gif">
                    <label>Show Details:
                        <input type="checkbox" ng-model="checked" ng-init="checked=false" />
                    </label>
                </div>
                <div ng-if="checked" class="animate-if">
                    <div>
                        <a href="{{'https://www.youtube.com/embed/'+videoIMG.snippet.resourceId.videoId}}">{{videoIMG.snippet.title}}</a>
                        <img name="{{'info'+videoIMG.id}}" class="img-fluid img-thumbnail" src="{{videoIMG.snippet.thumbnails.high.url}}" alt="images/Failure.gif">
                        <label for="{{'info'+videoIMG.id}}">Views:</label>
                        <br>
                        <label for="{{'info'+videoIMG.id}}">likes:</label>
                        <br>
                        <label for="description">Description</label>
                        <div name='description'>
                            <p>{{videoIMG.snippet.description}}</p>
                        </div>
                        <label for="comments">Comments</label>
                        <div name='comments'>
                            <table class="thead-dark">
                                <thead>
                                    <tr>
                                        <th>Comment</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Awesome Video!!!!</td>
                                        <td>11/12/2017</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
