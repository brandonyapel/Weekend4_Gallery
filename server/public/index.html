<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
</head>

<body ng-controller="GalleryController as vm">


    <div class="container-fluid">
        <h1>Gallery</h1>
    </div>

    <div class="container">
        <div class="row text-center text-lg-left">

            <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="video in vm.repeatData">
                <div class="thingy">
                    <label for="{{video.youtubeData.id}">{{video.localData.name}}</label>
                    <img ng-click="" name="{{video.youtubeData.id}}" class="img-fluid img-thumbnail" src="{{video.youtubeData.snippet.thumbnails.high.url}}"
                        alt="images/Failure.gif">
                    <label>Show Details:
                        <input type="checkbox" ng-model="video.localData.display" ng-init="checked=false" />
                    </label>
                </div>
                <br>
                <div ng-if="video.localData.display" class="animate-if">
                        <input type="checkbox" ng-model="video.localData.display" ng-init="checked=false" />
                    <div>
                        <a  href="{{'https://www.youtube.com/embed/'+video.youtubeData.snippet.resourceId.videoId}}">{{video.localData.name}}</a>
                        <!-- <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-remove-circle floatRight"></span>
                        </button> -->
                        <br>
                        <img name="{{'info'+video.youtubeData.id}}" class="img-fluid img-thumbnail" src="{{video.youtubeData.snippet.thumbnails.high.url}}"
                            alt="images/Failure.gif">
                        <br>
                        <label for="{{'info'+video.youtubeData.id}}">Views:{{video.localData.viewcount}}</label>
                        <br>
                        <label for="{{'info'+video.youtubeData.id}}">
                            <button ng-click="vm.addLike(video.localData.id)" type="button" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-thumbs-up"></span> Like
                            </button>{{video.localData.likes}}</label>
                        <br>
                        <label for="description">Description</label>
                        <div name='description'>
                            <p>{{video.localData.description}}</p>
                        </div>
                        <div>
                            <table class="thead-dark">
                                <thead>
                                    <tr>
                                        <th>Comment</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Awesome Video!!!!</td>
                                        <td>11/12/2017</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
